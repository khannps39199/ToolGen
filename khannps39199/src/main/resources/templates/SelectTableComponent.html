<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Connect to SQL</h5>
          </div>
          <div class="card-body">
            <form method="post" th:object="${connectInfo}">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  th:field="*{userName}"
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  name="password"
                  th:field="*{password}"
                />
              </div>

              <div class="mb-3">
                <label for="database" class="form-label">Database</label>
                <select
                  class="form-select"
                  name="databaseSelect"
                  id="database"
                  th:field="*{dbName}"
                >
                  <option disabled selected value="">-- Select Database --</option>
                  <option value="master">master</option>
                  <option th:each="item : ${listDB}" th:value="${item}" th:text="${item}"></option>
                </select>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-secondary w-100" th:formaction="@{/connectSQL}">
                  Select Another DB
                </button>
              </div>

              <div class="mb-3">
                <label for="tableSelect" class="form-label">Table</label>
                <select
                  class="form-select"
                  name="tableSelect"
                  id="tableSelect"
                  th:field="*{tblName}"
                >
                  <option disabled selected value="">-- Select Table --</option>
                  <option th:each="item : ${listtBL}" th:value="${item}" th:text="${item}"></option>
                </select>
              </div>

              <div>
                <button type="submit" class="btn btn-success w-100" th:formaction="@{/customTableComlumnToGenerate}">
                  Select
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
