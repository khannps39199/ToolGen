<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect to SQL</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Connect to SQL</h5>
          </div>
          <div class="card-body">
            <form th:action="@{/connectSQL}" method="post" th:object="${connectInfo}">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" name="username" th:field="*{userName}" />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" th:field="*{password}" />
              </div>

              <div class="mb-3">
                <label for="database" class="form-label">Database</label>
                <select class="form-select" id="database" name="databaseSelect" th:field="*{dbName}">
                  <option disabled selected value="">-- Select Database --</option>
                  <option value="master">master</option>
                  <option th:each="item : ${listDB}" th:value="${item}" th:text="${item}"></option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">Connect</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
